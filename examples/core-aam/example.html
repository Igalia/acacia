<!DOCTYPE html>
<html lang="en-US">
  <h1>Checkbox:</h1>
  <div role='checkbox' id='checkbox_test' aria-checked='true'>
    content
  </div>

  <h1>Navigation:</h1>
  <div role='navigatation' id='navigation_test'>
    content
  </div>

  <h1>Error message:</h1>
  <div role='checkbox' id='error_msg_test' aria-errormessage='error' aria-invalid='true'>content</div>
  <div id='error'>hello world</div>

  <h1>Listbox:</h1>
  <ul role="listbox" aria-labelled="a listbox" id="listbox_test">
    <li id="option" role="option" aria-selected="true">
      selected option
    </li>
  </ul>

  <h1>Progressbar:</h1>
  <div role='progressbar' aria-valuenow='20' id='progressbar_test'>content</div>

  <h1>Readonly textbox:</h1>
  <div role='textbox' aria-readonly='true' id='textbox_test'>content</div>

  <h1>Insertion:</h1>
  <div role="insertion" id="insertion_test">content</div>
</html>
